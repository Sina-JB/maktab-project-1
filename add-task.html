<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="add-task-body">
        <div class="add-task-container">
            <header>
                <img src=".\assets\arrow-left.png" alt="">
                <input class="add-task-first-input" type="text" placeholder="Add task">
            </header>
            <span class="add-task-date-time">
                <div>
                    <input class="add-task-date-input" type="date" name="add-task-date" value="2022-Aug-11">
                    <img src="assets/arrow-down.png" alt="">
                </div>
                <div>
                    <select class="add-task-select-input" name="add-task-time-select" id="add-task-time-select">
                        <option value="08:00">08:00 - 08:30</option>

                    </select>
                    <img src="assets/arrow-down.png" alt="">
                </div>
            </span>
            <div class="add-task-tasks-div">
                <div> <input type="radio" id="add-task-choose-type" name="add-task-tasks-button">
                    <label for="work">Work</label>
                </div>
                <div> <input type="radio" id="add-task-choose-type" name="add-task-tasks-button">
                    <label for="personal">Personal</label>
                </div>
                <div><input type="radio" id="add-task-choose-type" name="add-task-tasks-button">
                    <label for="shopping">Shopping</label>
                </div>
                <div> <input type="radio" id="add-task-choose-type" name="add-task-tasks-button">
                    <label for="health">Health</label>
                </div>
                <div> <input type="radio" id="add-task-choose-type" name="add-task-tasks-button">
                    <label for="other">Other</label>
                </div>
            </div>
            <textarea name="add-task-2ndtxt-area" id="add-task-2ndtxt-area" cols="75" rows="20"></textarea>

            <br><input type="submit" value="Submit" class="add-task-submit">
        </div>
        <script src=" main.js"></script>
    </body>

</html>
