<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="add-task-body">
        <div class="add-task-container">
            <header>
                <img src=".\assets\arrow-left.png" alt="">
                <input class="add-task-first-input" type="text" placeholder="Add task">
            </header>
            <span>
                <input class="add-task-date-input" type="date" name="add-task-date" value="2022-Aug-11"></span>
            <select class="add-task-select-input" name="add-task-time-select" id="add-task-time-select">
                <option value="08:00">08:00 - 08:30</option>
                <option value="08:30">08:30 - 09:00</option>
                <option value="09:00">09:00 - 09:30</option>
                <option value="09:30">09:30 - 10:00</option>
                <option value="10:00">10:00 - 10:30</option>
                <option value="10:30">10:30 - 11:00</option>
                <option value="11:00">11:00 - 11:30</option>
                <option value="11:30">11:30 - 12:00</option>
            </select>

        </div>
        <script src=" main.js"></script>
    </body>

</html>
