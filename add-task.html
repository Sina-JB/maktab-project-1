<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="add-task-body">
        <form action="main.js" method="POST" class="form-sub" id="form-sub">
            <div class="add-task-container">
                <header class="add-task-header">
                    <img src=".\assets\arrow-left.png" class="add-task-header-img">
                    <input class="add-task-first-input submit" autocomplete="off" type="text" placeholder="Add task"
                        name="add-task-task-name" id="add-task-task-name">
                </header>
                <span class="add-task-date-time">
                    <div class="add-task-date">
                        <p>Choose date</p>
                        <input class="add-task-date-input submit" type="date" name="add-task-date" id="add-task-date">
                        <img src="assets/arrow-down.png" alt="">
                    </div>
                    <div class="add-task-date">
                        <p>Choose time</p>
                        <select class="add-task-select-input" name="add-task-time-select" id="add-task-time-select">
                            <option value="08:00">08:00 - 08:30</option>

                        </select>
                        <img src="assets/arrow-down.png" alt="">
                    </div>
                </span>
                <p>Choose task type</p>
                <div class="add-task-tasks-div">
                    <label for="work"><input type="radio" id="add-task-choose-type submit" value="work"
                            name="radio">Work</label>
                    <label for="personal"><input type="radio" id="add-task-choose-type submit" value="personal"
                            name="radio">Personal</label>
                    <label for="shopping"><input type="radio" id="add-task-choose-type submit" value="shopping"
                            name="radio">Shopping</label>
                    <label for="health"><input type="radio" id="add-task-choose-type submit" value="health"
                            name="radio">Health</label>
                    <label for="other"><input type="radio" id="add-task-choose-type submit" value="other"
                            name="radio">Other</label>
                </div> 
                <p class="add-tak-above-text-area">Write description</p>
                <textarea resize="none" name="add-task-2ndtxt-area submit" id="add-task-2ndtxt-area" cols="40" rows="12" autocomplete="off" placeholder="Description"></textarea>

                <br><button type="submit" value="Submit" class="add-task-btn submit" name="add-task-btn"
                    id="add-task-btn">Add task</button>
            </div>
        </form>
        <script src="./scripts/main.js"></script>
    </body>

</html>
