<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">

    <body class="task-list-body">
        <div class="task-list-container">
            <header class="task-list-header">

                <input type="text" class="task-list-txt-input" placeholder="">
                <img src="assets/search.png" class="task-list-head-search-img">
            </header>
            <div class="task-list-trash-div">
                    <span class="task-list-trash-div-span">

                        <div class="task-list-trash-div-span-second-div">Create To - Do List</div>
                    </span>
                    <img src="assets/trash.png" class="trash">
                    
            </div>
            
            <div role="main" class="task-list-ul-div">
                <ul data-role="listview" class="task-list-ul">
                    <li>
                        <img src="./assets/edit.png" alt=""> 
                        <div class="tasl-list-discription-txt">task-1
                            <div>15 minutes</div>
                        </div>
                        <div class="task-list-trash-dot"></div>
                    </li>
                </ul>
                <div id="list"></div>
                <script>
                    let list = [1, 2, 3, 4];

                    list.map((item) => {
                        document.getElementById("list").document.createElement("p")
                    }

                </script>
            </div>
        </div>
        <script src="./scripts/main.js"></script>
